<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    ul, ol {
      list-style: none;
    }
    ul > li {
      margin: 6px 0;
      background-color:aquamarine;
      height: 100px;
      position: relative;
      overflow: hidden;
    }
    .help-wanted {
      background-color: red;
      color: white;
      text-align: center;
      width: 50px;
      font-size: 12px;
      transform: rotate(-45deg);
      transform-origin: 25px 25px;
      position: absolute;
    }

  </style>
</head>
<body>

  <ul>
    <li>
      <div class="help-wanted">急聘</div>
    </li>
  </ul>
</body>
</html>
